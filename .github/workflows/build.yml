name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++
    - name: Configure
      run: cmake .
    - name: Build
      run: cmake --build .
    - name: Run tests
      run: ./performance_optimization
